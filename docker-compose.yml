version: "3.9"
services:
  web:
    build: .
    ports:
      - "5000:8000"
    volumes:
      - ./app:/app
  postgres:
    image: postgres:10.5
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mdp
    logging:
      options:
          max-size: 10G
    ports:
      - "5438:5432"
    volumes: 
      - ./postgres-data:/var/lib/postgresql/data
      # copy the sql script to create tables
      - ./sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
volumes:
  app:
